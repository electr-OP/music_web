
<head>

    <title> {% block title %} AJALA.com {% endblock %} </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'music/bootstrap-3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

    <script src="{% static 'music/jquery.min.js' %}"></script>
    <script src="{% static 'music/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="{% url 'music:index' %}">AJALA.com</a>
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navcollapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		</div>
		<div class="collapse navbar-collapse" id="navcollapse">
			<ul class="nav navbar-nav">
				<li class="active"> <a href="{% url 'music:index' %}"> Home </a></li>
                <li> <a href="#"><span class="glyphicon glyphicon-cd"></span> Albums</a></li>
                <li> <a href="#"> <span class="glyphicon glyphicon-music"></span> Songs</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'music:add-album' %}"><span class="glyphicon glyphicon-plus"></span> Add Album</a></li>
                <li><a href="{% url 'music:logout' %}"><span class="glyphicon glyphicon-off"></span> Logout </a></li>
			</ul>

		<form class="navbar-form navbar-right" method="get" role="search" action="#">
			<div class="form-group">
				<input class="form-control" type="text" name="q" placeholder="Search">
			</div>
			<button class="btn btn-danger" type="submit">Search</button>
		</form>
		</div>
		</div>
	</nav>

{% block body %}
{% endblock %}


</body>
